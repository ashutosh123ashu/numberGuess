<!DOCTYPE html>
<html lang="en">
<script src="index.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it
         in 10 turns or fewer. We'll tell you if your guess was too high or too 
         low.</p>
    <label for="guessField">Enter a guess:</label>
    <input type="number" min="1" max="100" required id="guessField"  class="guessField">
    <button type="submit" value="Submit guess" class="guessSubmit">Submit guess</button>
    <div class="resultReset">
        <p class="previous-guesses"></p>
        <p class="result"></p>
        <p class="lowOrhigh"></p>
    </div>
    
    
</body>
</html>
